<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:active</title>
    <style>
        #link1 {
            text-decoration: none;
            color: navy;
        }

        #link1:hover {
            color: pink;
        }

        #link1:visited {
            color: limegreen;
        }

        #link1:active {
            color: red;
        }
    </style>
</head>
<body>
    <a href="https://google.com" id="link1">Google</a>
</body>
</html>
