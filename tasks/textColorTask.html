    <title>Text Colors</title>
</head>
<body>
    <!-- Create three elements with three different text colors. -->
    <p style="color: purple; font-family: cursive; font-size: 25px;">Here is some purple text</p>
    <br/>
    <p style="color: aqua; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 25px;">Here is some aqua text</p>
    <br/>
    <p style="color: lime; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 25px;">Here is some lime text.</p>
</body>
